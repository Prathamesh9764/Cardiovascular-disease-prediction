<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardiovascular Disease Prediction</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Cardiovascular Disease Prediction</h1>
        <form id="predictionForm">
            <label for="age">Age (years):</label>
            <input type="number" id="age" required>

            <label for="gender">Gender:</label>
            <select id="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>

            <label for="cholesterol">Cholesterol Level:</label>
            <select id="cholesterol" required>
                <option value="normal">Normal</option>
                <option value="aboveNormal">Above Normal</option>
                <option value="high">High</option>
            </select>

            <label for="bloodPressure">Blood Pressure:</label>
            <select id="bloodPressure" required>
                <option value="normal">Normal</option>
                <option value="aboveNormal">Above Normal</option>
                <option value="high">High</option>
            </select>

            <button type="button" onclick="predict()">Predict</button>
        </form>

        <div id="result" style="display:none;">
            <h2>Prediction Result:</h2>
            <p id="predictionResult"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
